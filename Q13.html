<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Notes</title>
</head>
<body>
    <textarea id="noteArea"rows="5"cols="30"></textarea><br><br>
    <button id="saveBtn">Save Notes</button>
    <button id="loadBtn">Load Notes</button>
    <button id="clearBtn">Clear Notes</button>
</body>
<script>
    const textarea=document.getElementById("noteArea");

    //Load notes on page load
    window.addEventListener("load",()=>{
        const savedNote=localStorage.getItem("notes");
        if(savedNote){
            textarea.value=savedNote;
        }
    });
    document.getElementById("saveBtn").addEventListener("click",()=>{
        if(textarea.value.trim()!==""){
            localStorage.setItem("notes",textarea.value);
            alert("Notes Saved!");
        }
    });
    document.getElementById("loadBtn").addEventListener("click",()=>{
        textarea.value=localStorage.getItem("notes")||"";
    });
    document.getElementById("clearBtn").addEventListener("click",()=>{
        localStorage.removeItem("notes");
        textarea.value="";
    })
</script>
</html>
